<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">
            Winner
        </p>
        <button id="btn-new">New Game</button>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>

        <div class="container">
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <button id="btn-restart">Restart Game</button>
    </main>

    <script src="gamexo.js"></script>
</body>

</html>
